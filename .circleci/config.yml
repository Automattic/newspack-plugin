version: 2.1

commands:
  checkout_with_workspace:
    steps:
      - checkout
      - attach_workspace:
          at: ~/

jobs:
  build:
    docker:
      - image: cimg/php:7.4-browsers
    steps:
      - checkout_with_workspace
      - run:
          name: Install dependencies
          command: npm ci
      - persist_to_workspace:
          root: ~/
          paths:
            - project

  # JS & SCSS Jobs
  lint-js-scss:
    docker:
      - image: cimg/php:7.4-browsers
    steps:
      - checkout_with_workspace
      - run:
          name: Run Linter
          command: npm run lint

  test-js:
    docker:
      - image: cimg/php:7.4-browsers
    steps:
      - checkout_with_workspace
      - run:
          name: Run JS Tests
          command: npm run test

  # PHP jobs
  lint-php:
    docker:
      - image: cimg/php:7.4
    steps:
      - checkout
      - run:
          name: Lint Files
          command: |
            composer install
            ./vendor/bin/phpcs

  test-php:
    docker:
      - image: cimg/php:7.4
      - image: circleci/mysql:5.6.50
    environment:
      - WP_TESTS_DIR: '/tmp/wordpress-tests-lib'
      - WP_CORE_DIR: '/tmp/wordpress/'
    steps:
      - checkout
      - run:
          name: Setup Environment Variables
          command: |
            echo "export PATH=$HOME/.composer/vendor/bin:$PATH" >> $BASH_ENV
            source /home/circleci/.bashrc
      - run:
          name: Install Dependencies
          command: |
            sudo apt-get update && sudo apt-get install -y subversion default-mysql-client
      - run:
          name: Run Tests
          command: |
            composer install
            composer global require "phpunit/phpunit=5.7.*"
            rm -rf $WP_TESTS_DIR $WP_CORE_DIR
            bash bin/install-wp-tests.sh wordpress_test root '' 127.0.0.1 5.8.1
            phpunit

  # Release job
  release:
    docker:
      - image: cimg/php:7.4-browsers
    steps:
      - checkout_with_workspace
      - run:
          name: Install rsync
          command: sudo apt-get update && sudo apt-get install rsync
      - run:
          name: Install PHP packages
          command: composer install --no-dev --no-scripts
      - run:
          name: Release new version
          command: npm run release

  # Reset alpha branch after a release
  post_release:
    docker:
      - image: cimg/php:7.4-browsers
    steps:
      - checkout
      - run:
          name: Set tip of alpha branch on top of release and force-push it to remote
          command: |
            git pull origin release
            git checkout alpha
            git reset --hard release --
            git push "https://$GITHUB_TOKEN@github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME.git" --force

workflows:
  version: 2
  all:
    jobs:
      - build
      - lint-js-scss:
          requires:
            - build
      - test-js:
          requires:
            - build
      - release:
          requires:
            - build
          filters:
            branches:
              only:
                - release
                - alpha
      - post_release:
          requires:
            - release
          filters:
            branches:
              only:
                - release
  php:
    jobs:
      - lint-php
      - test-php
